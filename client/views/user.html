<template name="home">
  <div class="row">
    <div class="col s10">
      <h1 class="truncate userheader">{{username}}</h1>
    </div>
    <div class="col s2">
      {{#unless pageOwner}} {{#if followsUser}}
      <a data-user-id="{{userContext}}" data-username="{{username}}" class="btn-floating btn-large follow-state unfollow">
        <i class="mdi-content-add"></i>
      </a>
      {{else}}
      <a data-user-id="{{userContext}}" data-username="{{username}}" class="btn-floating btn-large follow-state follow">
        <i class="mdi-content-add"></i>
      </a>
      {{/if}} {{/unless}}
    </div>
  </div>
  {{#unless inSearch}} {{#if pageOwner}} {{>omnibar}} {{/if}} {{>userFeed}} {{else}} {{>search}} {{/unless}}
</template>

<template name="omnibar">
  <div class="row">
    <form class="omnibar-form">
      <div class="col s10">
        <input id="yoke-text" type="text" placeholder="Say anything..." required="true">
      </div>
      <div class="col s2">
        <button type="submit" class="btn btn-default">yoke</button>
      </div>
    </form>
  </div>
</template>

<template name="userFeed">
  {{#if noYokes}}
  <div class="no-yokes card-panel">
    no yokes here
  </div>
  {{else}} {{#each yokes}} {{>yoke}} {{/each}} {{/if}}
</template>

<template name="yoke">
  <div class="row">
    <div class="col s12 m12">
      <div class="card-panel flat-blue">
        <div class="white-text section">
          <span>{{msg}}</span>
        </div>
        <div class="divider"></div>
        <div class="date-text section">
          <span>{{formatDate createdAt}}</span>
        </div>
      </div>
    </div>
  </div>
</template>
