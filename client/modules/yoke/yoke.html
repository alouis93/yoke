<template name="yoke">
  <div class="row">
    <div class="col s12 m12">
      {{#if ownYoke user}}
      <div class="card-panel flat-blue">
        <div class="white-text section">
          <span>{{msg}}</span>
        </div>
        <div class="divider"></div>
        <div class="date-text section">
          <span>{{formatDate createdAt}}</span>
        </div>
      </div>
      {{else}}
      <div class="card-panel flat-red">
        <div class="white-text section">
          <span><a class="yoke-link" href="/users/{{user}}">@{{grabUsername user}}</a> {{msg}}</span>
        </div>
        <div class="divider"></div>
        <div class="date-text section">
          <span>{{formatDate createdAt}}</span>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
